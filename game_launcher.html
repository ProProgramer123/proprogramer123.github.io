<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181c24;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #232a34;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px #0004;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 2px;
        }
        .launcher-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: #232a34;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            min-height: 400px;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 32px;
            margin-top: 24px;
        }
        .app-card {
            background: #1a2028;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0003;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 10px;
            transition: transform 0.15s, box-shadow 0.15s;
            cursor: pointer;
            user-select: none;
        }
        .app-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 6px 24px #0005;
            background: #263040;
        }
        .app-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 12px;
            background: #2e3742;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        .app-title {
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            margin-top: 4px;
            color: #fff;
        }
        .empty-msg {
            text-align: center;
            color: #aaa;
            margin-top: 60px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .launcher-container {
                padding: 10px;
            }
            .apps-grid {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Launcher</h1>
        <p style="color:#8fd19e; margin-top:8px;">Unblocked! Add your games and apps below.</p>
    </header>
    <div class="launcher-container">
        <div class="apps-grid" id="appsGrid">
            <!-- Example app card (remove or duplicate as needed) -->
            <!--
            <div class="app-card" onclick="window.open('https://example.com', '_blank')">
                <div class="app-icon">üéÆ</div>
                <div class="app-title">Sample Game</div>
            </div>
            -->
        </div>
        <div class="empty-msg" id="emptyMsg">
            No games or apps yet. Add your favorites!
        </div>
    </div>
    <script>
        // Example: Add your games/apps here as objects in the array
        const apps = [
            // {
            //   title: "Sample Game",
            //   icon: "üéÆ",
            //   url: "https://example.com"
            // }
        ];

        const appsGrid = document.getElementById('appsGrid');
        const emptyMsg = document.getElementById('emptyMsg');

        function renderApps() {
            appsGrid.innerHTML = '';
            if (apps.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }
            emptyMsg.style.display = 'none';
            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.onclick = () => window.open(app.url, '_blank');
                card.innerHTML = `
                    <div class="app-icon">${app.icon || 'üïπÔ∏è'}</div>
                    <div class="app-title">${app.title}</div>
                `;
                appsGrid.appendChild(card);
            });
        }

        renderApps();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #fff; text-align: center; }
        .game-list { margin: 40px auto; width: 300px; }
        .game-item { background: #333; margin: 15px 0; padding: 20px; border-radius: 8px; }
        .launch-btn { padding: 10px 20px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .launch-btn:hover { background: #388e3c; }
    </style>
</head>
<body>
    <h1>Game Launcher</h1>
    <div class="game-list">
        <div class="game-item">
            <h2>Snake Game</h2>
            <button class="launch-btn" onclick="window.open('snake.html', '_blank')">Launch</button>
        </div>
        <div class="game-item">
            <h2>Tic Tac Toe</h2>
            <button class="launch-btn" onclick="window.open('tictactoe.html', '_blank')">Launch</button>
        </div>
        <!-- Add more games as needed -->
    </div>
</body>
</html>
